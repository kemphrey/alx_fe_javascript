<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect">
        <option value="all">All</option>
    </select>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <div id="quoteForm">
        <h2>Add a New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>
    <h2>Import/Export Quotes</h2>
    <input type="file" id="importFile" accept=".json">
    <button id="exportBtn">Export Quotes</button>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
      <input type="file" id="importFile" accept=".json" />
      <button id="exportQuotes">Export Quotes</button>
    <button id="syncButton">Sync Now</button>
      <p id="lastSyncTime">Last Sync: Never</p>

      <div id="notificationBox" class="notification" style="display: none;"></div>

    <script src="script.js"></script>
  </body>
  </html>
